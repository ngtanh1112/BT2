<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>Windows Calendar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: rgb(237, 237, 237);
    }

    .nav-bar {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(36, 36, 36);
      height: 55px;
      padding: 0 20px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .current-time {
      color: white;
    }

    #collapse {
      color: white;
      font-size: 16px;
      padding: 6px;
      border: 1px solid rgb(113, 113, 113);
      border-radius: 4px;
      background-color: rgb(57, 57, 57);
      opacity: 0.8;
    }

    .fa-angle-down:hover {
      background-color: rgb(36, 36, 36);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(57, 57, 57);
      padding: 10px 20px;
      border-radius: 10px 10px 0 0;
    }

    .header-left {
      width: 100%;
      padding-top: 6px;
      padding-bottom: 6px;
      border-radius: 4px;
      cursor: pointer;
    }

    .header-left:hover {
      background-color: rgb(36, 36, 36);
    }

    .current-date {
      color: white;
      font-weight: 500;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-right span {
      font-size: 1.2rem;
      cursor: pointer;
      color: white;
      padding: 5px 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .header-right span:hover {
      color: #ddd;
    }

    .header-right span#prev {
      transform: translateY(5px);
    }

    .header-right span#next {
      transform: translateY(-5px);
    }

    .calendar ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .calendar ul.active {
      opacity: 1;
      transform: translateY(0);
    }

    .calendar ul li {
      color: white;
    }

    .calendar .days {
      margin-bottom: 20px;
    }

    .calendar .weeks li,
    .calendar .days li {
      width: calc(100% / 7);
      font-size: 1.07rem;
    }

    .calendar .weeks li {
      font-weight: 500;
    }

    .calendar .days li {
      z-index: 1;
      cursor: pointer;
      position: relative;
      margin-top: 30px;
    }

    .days li.inactive {
      color: #aaa;
    }

    .days li.active::before {
      background: #007bff;
    }

    .days li::before {
      position: absolute;
      content: "";
      left: 50%;
      top: 50%;
      height: 40px;
      width: 40px;
      z-index: -1;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .days li.active::before {
      background: rgb(0, 166, 255);
    }

    .days li:not(.active):hover::before {
      background: rgb(181, 181, 181);
      color: black;
    }

    .days li:hover {
      color: black;
    }

    .months {
      display: flex;
      row-gap: 50px;
    }

    .months li {
      width: calc(100% / 4);
      position: relative;
      z-index: 2;
      margin-top: 20px;
      cursor: pointer;
    }

    .months li::before {
      position: absolute;
      content: "";
      left: 50%;
      top: 50%;
      height: 70px;
      width: 70px;
      z-index: -1;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .months li.active::before {
      background: #007bff;
    }

    .months li.active:hover::before {
      background: #1d8aff;
    }

    .months li:not(.active):hover::before {
      background: rgb(181, 181, 181);
    }

    .months li.inactive:hover {
      color: black;
    }

    .months li.inactive {
      color: #aaa;
    }

    .months li.next-year {
      color: #aaa;
      pointer-events: auto;
    }

    .months li.next-year:hover {
      color: black;
    }

    .years {
      display: flex;
      row-gap: 35px;
    }

    .years li {
      width: calc(100% / 4);
      position: relative;
      z-index: 2;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 10px 0;
    }

    .years li::before {
      position: absolute;
      content: "";
      left: 50%;
      top: 50%;
      height: 60px;
      width: 60px;
      z-index: -1;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .years li.active::before {
      background: #007bff;
    }

    .years li.active:hover::before {
      background: #1d8aff;
    }

    .years li:not(.active):hover::before {
      background: rgb(181, 181, 181);
    }

    .years li.inactive {
      color: #aaa;
    }

    .years li.inactive:hover {
      color: black;
    }

    .container {
      background-color: rgb(57, 57, 57);
      width: 450px;
      height: 540px;
      display: flex;
      flex-direction: column;
      border: 3px solid rgb(179, 179, 179);
      border-radius: 5px;
    }

    .calendar {
      padding: 0;
      height: 340px;
      position: relative;
      overflow: hidden;
      flex: 1;
    }

    .focus {
      height: 60px;
      background-color: rgb(45, 45, 45);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-top: 1px solid rgb(70, 70, 70);
      margin-top: auto;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .focus .left-focus {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .focus .left-focus i {
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .focus .left-focus i:hover {
      background-color: rgb(60, 60, 60);
    }

    .focus .minute {
      color: white;
      font-size: 16px;
      font-weight: 500;
      min-width: 60px;
      text-align: center;
    }

    .focus .right-focus button {
      background-color: rgb(0, 166, 255);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .focus .right-focus button:hover {
      background-color: rgb(0, 140, 220);
    }

    .focus .right-focus button:active {
      background-color: rgb(0, 120, 200);
    }

    .header,
    .calendar {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #collapse {
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    #collapse:active {
      transform: scale(0.95);
    }

    .container {
      transition: height 0.3s ease, min-height 0.3s ease;
    }

    .focus {
      transition: margin-top 0.3s ease;
    }

    #collapse:hover {
      background-color: rgb(70, 70, 70);
      transform: scale(1.05);
    }

    .calendar-container {
      overflow: hidden;
      height: 340px;
      position: relative;
    }

    .calendar-scroll {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .month-grid {
      height: 340px;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      padding-bottom: 15px;
    }

    .month-grid .weeks {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      text-align: center;
      margin-bottom: 0;
    }

    .month-grid .days {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="nav-bar">
      <p class="current-time"></p>
      <i id="collapse" class="fa fa-angle-down" aria-hidden="true"></i>
    </div>
    <div class="header">
      <div class="header-left">
        <p class="current-date"></p>
      </div>
      <div class="header-right icons">
        <span id="prev" class="fa-solid fa-sort-asc"></span>
        <span id="next" class="fa-solid fa-sort-desc"></span>
      </div>
    </div>
    <div class="calendar">
      <div class="calendar-container">
        <div class="calendar-scroll" id="calendar-scroll">
          <!-- Các tháng sẽ được tạo động ở đây -->
        </div>
      </div>
      <ul class="months"></ul>
      <ul class="years"></ul>
    </div>
    <div class="focus">
      <div class="left-focus">
        <i class='fas fa-minus'></i>
        <p class="minute"></p>
        <i class="fa fa-plus"></i>
      </div>
      <div class="right-focus">
        <button>Focus</button>
      </div>
    </div>
  </div>

  <script>
    const daysTag = document.querySelector(".days"),
      currentDate = document.querySelector(".current-date"),
      prevNextIcon = document.querySelectorAll(".icons span"),
      currentTime = document.querySelector(".current-time"),
      monthsTag = document.querySelector(".months"),
      yearsTag = document.querySelector(".years"),
      headerLeftIcon = document.querySelector(".header-left"),
      weeksTag = document.querySelector(".weeks");

    const today = new Date();
    let currYear = today.getFullYear(),
      currMonth = today.getMonth(),
      currDay = today.getDay(),
      currentView = 'day';

    let yearRangeStart = Math.floor(currYear / 10) * 10;

    // Scroll navigation variables
    let scrollAccumulator = 0;
    const scrollThreshold = 50;
    let isScrolling = false;
    let scrollTimeout;
    let currentScrollOffset = 0;
    const monthHeight = 340;
    let visibleMonths = [];

    // Tạo dữ liệu cho 5 tháng (2 trước, tháng hiện tại, 2 sau)
    const generateMonthData = (year, month) => {
      const months = [];
      for (let i = -2; i <= 2; i++) {
        const targetMonth = month + i;
        const targetYear = year + Math.floor(targetMonth / 12);
        const normalizedMonth = ((targetMonth % 12) + 12) % 12;
        months.push({ year: targetYear, month: normalizedMonth });
      }
      return months;
    };

    // Tạo HTML cho một tháng
    const generateMonthHTML = (year, month) => {
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const lastDatePrev = new Date(year, month, 0).getDate();

      let html = '<div class="month-grid">';

      // Weeks header
      html += '<ul class="weeks">';
      ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'].forEach(day => {
        html += `<li>${day}</li>`;
      });
      html += '</ul>';

      // Days
      html += '<ul class="days">';

      // Previous month dates
      for (let i = firstDay; i > 0; i--) {
        html += `<li class="inactive">${lastDatePrev - i + 1}</li>`;
      }

      // Current month dates
      for (let i = 1; i <= lastDate; i++) {
        const isToday = i === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear();
        html += `<li class="${isToday ? 'active' : ''}">${i}</li>`;
      }

      // Next month dates
      const totalDays = firstDay + lastDate;
      for (let i = 1; i <= 42 - totalDays; i++) {
        html += `<li class="inactive">${i}</li>`;
      }

      html += '</ul></div>';
      return html;
    };

    // Render calendar với scroll
    const renderScrollableCalendar = () => {
      const calendarScroll = document.getElementById('calendar-scroll');
      visibleMonths = generateMonthData(currYear, currMonth);

      let html = '';
      visibleMonths.forEach(monthData => {
        html += generateMonthHTML(monthData.year, monthData.month);
      });

      calendarScroll.innerHTML = html;
      calendarScroll.style.transform = `translateY(${-2 * monthHeight + currentScrollOffset}px)`;

      // Update header
      currentDate.innerText = `${months[currMonth]} ${currYear}`;
    };

    // Smooth scroll handler
    const handleSmoothScroll = (deltaY) => {
      if (currentView !== 'day') return;

      const maxOffset = monthHeight * 0.8;
      const newOffset = Math.max(-maxOffset, Math.min(maxOffset, currentScrollOffset + deltaY));

      currentScrollOffset = newOffset;

      const calendarScroll = document.getElementById('calendar-scroll');
      calendarScroll.style.transform = `translateY(${-2 * monthHeight + currentScrollOffset}px)`;

      // Check if we need to change month
      if (Math.abs(currentScrollOffset) >= maxOffset) {
        const direction = currentScrollOffset > 0 ? 1 : -1;

        // Change month
        currMonth += direction;
        if (currMonth < 0) {
          currMonth = 11;
          currYear--;
        } else if (currMonth > 11) {
          currMonth = 0;
          currYear++;
        }

        // Reset offset and re-render
        currentScrollOffset = 0;
        renderScrollableCalendar();

        // Update header
        currentDate.innerText = `${months[currMonth]} ${currYear}`;
      }
    };

    const months = ["January", "February", "March", "April", "May", "June", "July",
      "August", "September", "October", "November", "December"];
    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const months_temp = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul",
      "Aug", "Sep", "Oct", "Nov", "Dec"];

    currentTime.innerText = `${daysOfWeek[currDay]}, ${months[currMonth]} ${today.getDate()}`;

    const renderCalendar = () => {
      let firstDayofMonth = new Date(currYear, currMonth, 1).getDay(),
        lastDateofMonth = new Date(currYear, currMonth + 1, 0).getDate(),
        lastDayofMonth = new Date(currYear, currMonth, lastDateofMonth).getDay(),
        lastDateofLastMonth = new Date(currYear, currMonth, 0).getDate();
      let liTag = "";

      for (let i = firstDayofMonth; i > 0; i--) {
        liTag += `<li class="inactive">${lastDateofLastMonth - i + 1}</li>`;
      }

      for (let i = 1; i <= lastDateofMonth; i++) {
        let isToday = i === today.getDate() && currMonth === today.getMonth() && currYear === today.getFullYear() ? "active" : "";
        liTag += `<li class="${isToday}">${i}</li>`;
      }

      let totalDaysAdded = firstDayofMonth + lastDateofMonth;
      for (let i = 1; i <= 42 - totalDaysAdded; i++) {
        liTag += `<li class="inactive">${i}</li>`;
      }

      currentDate.innerText = `${months[currMonth]} ${currYear}`;
      currDay = new Date(currYear, currMonth, today.getDate()).getDay();
      daysTag.innerHTML = liTag;
      setTimeout(() => {
        weeksTag.classList.add("active");
        daysTag.classList.add("active");
      }, 10);
    }

    const renderMonth = () => {
      let liTag = "";
      const realMonth = today.getMonth();
      const realYear = today.getFullYear();

      currentDate.innerText = `${currYear}`;

      for (let i = 0; i < months_temp.length; i++) {
        const isActive = (i === realMonth && currYear === realYear) ? "active" : "";
        liTag += `<li class="month ${isActive}" data-month="${i}" data-year="${currYear}">${months_temp[i]}</li>`;
      }

      for (let i = 0; i < 4; i++) {
        const isActive = (i === realMonth && currYear + 1 === realYear) ? "active" : "";
        liTag += `<li class="month next-year ${isActive}" data-month="${i}" data-year="${currYear + 1}">${months_temp[i]}</li>`;
      }

      monthsTag.innerHTML = liTag;
      setTimeout(() => {
        monthsTag.classList.add("active");
      }, 10);

      const monthIcons = document.querySelectorAll(".month");
      monthIcons.forEach(icon => {
        icon.addEventListener("click", () => {
          currMonth = parseInt(icon.getAttribute("data-month"));
          currYear = parseInt(icon.getAttribute("data-year"));
          switchToView('day');
        });
      });
    }

    const renderYear = () => {
      let liTag = "";
      const realYear = today.getFullYear();

      currentDate.innerText = `${yearRangeStart} - ${yearRangeStart + 9}`;

      const prevDecadeStart = yearRangeStart - 10;
      for (let i = 4; i < 10; i++) {
        const year = prevDecadeStart + i;
        liTag += `<li class="year inactive" data-year="${year}">${year}</li>`;
      }

      for (let i = 0; i < 10; i++) {
        const year = yearRangeStart + i;
        const isActive = (year === realYear) ? "active" : "";
        liTag += `<li class="year ${isActive}" data-year="${year}">${year}</li>`;
      }

      yearsTag.innerHTML = liTag;
      setTimeout(() => {
        yearsTag.classList.add("active");
      }, 10);

      const yearIcons = document.querySelectorAll(".year");
      yearIcons.forEach(icon => {
        icon.addEventListener("click", () => {
          currYear = parseInt(icon.getAttribute("data-year"));
          switchToView('month');
        });
      });
    }

    const switchToView = (view) => {
      currentView = view;

      weeksTag.style.display = "none";
      daysTag.style.display = "none";
      monthsTag.style.display = "none";
      yearsTag.style.display = "none";
      weeksTag.classList.remove("active");
      daysTag.classList.remove("active");
      monthsTag.classList.remove("active");
      yearsTag.classList.remove("active");

      switch (view) {
        case 'day':
          document.querySelector('.calendar-container').style.display = 'block';
          currentScrollOffset = 0;
          renderScrollableCalendar();
          break;
        case 'month':
          monthsTag.style.display = "flex";
          renderMonth();
          break;
        case 'year':
          yearsTag.style.display = "flex";
          renderYear();
          break;
      }
    }

    // Scroll Navigation Functions
    const handleScrollNavigation = (direction) => {
      if (isScrolling) return;

      isScrolling = true;

      if (currentView === 'day') {
        currMonth = direction === 'down' ? currMonth + 1 : currMonth - 1;

        if (currMonth < 0 || currMonth > 11) {
          currYear = currMonth < 0 ? currYear - 1 : currYear + 1;
          currMonth = currMonth < 0 ? 11 : 0;
        }

        weeksTag.classList.remove("active");
        daysTag.classList.remove("active");
        setTimeout(() => {
          renderCalendar();
          isScrolling = false;
        }, 300);

      } else if (currentView === 'month') {
        currYear = direction === 'down' ? currYear + 1 : currYear - 1;
        monthsTag.classList.remove("active");
        setTimeout(() => {
          renderMonth();
          isScrolling = false;
        }, 300);

      } else if (currentView === 'year') {
        yearRangeStart = direction === 'down' ? yearRangeStart + 10 : yearRangeStart - 10;
        yearsTag.classList.remove("active");
        setTimeout(() => {
          renderYear();
          isScrolling = false;
        }, 300);
      }
    }

    // Wheel event cho smooth scroll
    calendarElement.addEventListener('wheel', (e) => {
      if (currentView !== 'day') return;

      e.preventDefault();

      // Giảm sensitivity
      const sensitivity = 0.5;
      handleSmoothScroll(e.deltaY * sensitivity);
    });

    // Tích lũy scroll delta
    scrollAccumulator += e.deltaY;

    // Clear timeout trước đó
    clearTimeout(scrollTimeout);

    // Kiểm tra ngưỡng scroll
    if (Math.abs(scrollAccumulator) >= scrollThreshold) {
      const direction = scrollAccumulator > 0 ? 'down' : 'up';
      handleScrollNavigation(direction);
      scrollAccumulator = 0; // Reset accumulator
    }

    // Reset accumulator sau 200ms không có scroll
    scrollTimeout = setTimeout(() => {
      scrollAccumulator = 0;
    }, 200);
    });

    // Touch support cho mobile
    let touchStartY = 0;
    let touchEndY = 0;

    calendarElement.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
    });

    calendarElement.addEventListener('touchmove', (e) => {
      e.preventDefault(); // Ngăn scroll mặc định trên mobile
    });

    calendarElement.addEventListener('touchend', (e) => {
      touchEndY = e.changedTouches[0].clientY;
      const touchDiff = touchStartY - touchEndY;

      // Chỉ xử lý nếu swipe đủ mạnh (> 50px)
      if (Math.abs(touchDiff) > 50) {
        const direction = touchDiff > 0 ? 'down' : 'up';
        handleScrollNavigation(direction);
      }
    });

    renderCalendar();

    prevNextIcon.forEach(icon => {
      icon.addEventListener("click", () => {
        if (currentView === 'day') {
          currMonth = icon.id === "prev" ? currMonth - 1 : currMonth + 1;

          if (currMonth < 0 || currMonth > 11) {
            currYear = currMonth < 0 ? currYear - 1 : currYear + 1;
            currMonth = currMonth < 0 ? 11 : 0;
          }
          weeksTag.classList.remove("active");
          daysTag.classList.remove("active");
          setTimeout(() => renderCalendar(), 300);
        } else if (currentView === 'month') {
          currYear = icon.id === "prev" ? currYear - 1 : currYear + 1;
          monthsTag.classList.remove("active");
          setTimeout(() => renderMonth(), 300);
        } else if (currentView === 'year') {
          yearRangeStart = icon.id === "prev" ? yearRangeStart - 10 : yearRangeStart + 10;
          yearsTag.classList.remove("active");
          setTimeout(() => renderYear(), 300);
        }
      });
    });

    headerLeftIcon.addEventListener("click", () => {
      if (currentView === 'day') {
        weeksTag.classList.remove("active");
        daysTag.classList.remove("active");
        setTimeout(() => switchToView('month'), 300);
      } else if (currentView === 'month') {
        monthsTag.classList.remove("active");
        setTimeout(() => switchToView('year'), 300);
      }
    });

    // Focus Timer Logic
    const minuteDisplay = document.querySelector('.minute');
    const minusBtn = document.querySelector('.fa-minus');
    const plusBtn = document.querySelector('.fa-plus');
    const focusBtn = document.querySelector('.focus button');

    let focusMinutes = 25;
    let isTimerRunning = false;
    let timerInterval;
    let remainingTime = 0;

    minuteDisplay.textContent = `${focusMinutes} min`;

    minusBtn.addEventListener('click', () => {
      if (!isTimerRunning && focusMinutes > 1) {
        focusMinutes--;
        minuteDisplay.textContent = `${focusMinutes} min`;
      }
    });

    plusBtn.addEventListener('click', () => {
      if (!isTimerRunning && focusMinutes < 180) {
        focusMinutes++;
        minuteDisplay.textContent = `${focusMinutes} min`;
      }
    });

    focusBtn.addEventListener('click', () => {
      if (!isTimerRunning) {
        startTimer();
      } else {
        stopTimer();
      }
    });

    function startTimer() {
      isTimerRunning = true;
      remainingTime = focusMinutes * 60;
      focusBtn.textContent = 'Stop';
      focusBtn.style.backgroundColor = 'rgb(220, 53, 69)';

      minusBtn.style.opacity = '0.5';
      plusBtn.style.opacity = '0.5';
      minusBtn.style.cursor = 'not-allowed';
      plusBtn.style.cursor = 'not-allowed';

      timerInterval = setInterval(() => {
        remainingTime--;

        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;

        minuteDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

        if (remainingTime <= 0) {
          stopTimer();
          showNotification();
        }
      }, 1000);
    }

    function stopTimer() {
      isTimerRunning = false;
      clearInterval(timerInterval);
      focusBtn.textContent = 'Focus';
      focusBtn.style.backgroundColor = 'rgb(0, 166, 255)';
      minuteDisplay.textContent = `${focusMinutes} min`;

      minusBtn.style.opacity = '1';
      plusBtn.style.opacity = '1';
      minusBtn.style.cursor = 'pointer';
      plusBtn.style.cursor = 'pointer';
    }

    function showNotification() {
      if ('Notification' in window) {
        if (Notification.permission === 'granted') {
          new Notification('Focus Timer', {
            body: 'Your focus session is complete!',
            icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>'
          });
        } else if (Notification.permission !== 'denied') {
          Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
              new Notification('Focus Timer', {
                body: 'Your focus session is complete!'
              });
            }
          });
        }
      }

      alert('Focus time completed! Great job! 🎉');
    }

    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }

    // Collapse functionality
    const collapseBtn = document.getElementById('collapse');
    const header = document.querySelector('.header');
    const calendar = document.querySelector('.calendar');
    const container = document.querySelector('.container');

    let isCollapsed = false;

    collapseBtn.addEventListener('click', () => {
      if (!isCollapsed) {
        header.style.opacity = '0';
        calendar.style.opacity = '0';
        header.style.transform = 'translateY(-20px)';
        calendar.style.transform = 'translateY(-20px)';

        setTimeout(() => {
          header.style.display = 'none';
          calendar.style.display = 'none';
          container.style.minHeight = 'auto';
          container.style.height = 'auto';
        }, 300);

        collapseBtn.className = 'fa fa-angle-up';
        isCollapsed = true;

      } else {
        header.style.display = 'flex';
        calendar.style.display = 'block';
        container.style.minHeight = '490px';

        setTimeout(() => {
          header.style.opacity = '1';
          calendar.style.opacity = '1';
          header.style.transform = 'translateY(0)';
          calendar.style.transform = 'translateY(0)';
        }, 50);

        collapseBtn.className = 'fa fa-angle-down';
        isCollapsed = false;
      }
    });
  </script>
</body>
